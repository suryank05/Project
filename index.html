<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home-screen">
        <h1 style=" font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-style:italic; font-weight: 900;font-size: larger;">Welcome to the Quiz</h1>
        <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-screen" style="display: none;">
        <h2 id="question"></h2>
        <div id="options"></div>
        <p id="timer">Time left: <span id="time">10</span>s</p>
        <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="result-screen" style="display: none;">
        <h2>Your Score: <span id="final-score"></span></h2>
        <button onclick="saveScore()">Save Score</button>
        <button onclick="showLeaderboard()">View Leaderboard</button>
    </div>

    <div id="leaderboard-screen" style="display: none;">
        <h2>Leaderboard</h2>
        <ul id="leaderboard"></ul>
        <button onclick="restartQuiz()">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
